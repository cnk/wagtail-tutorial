{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    {% for block in page.body %}
        <section class="block-{{ block.block_type }}">
            {% include_block block %}
        </section>
    {% endfor %}
{% endblock %}
